<body>
	<div class="content">
		<div class="container">
			<div class="row">
				<div class="col-md-6">
					<img src="images/adminlogin.png" alt="login" class="img-fluid">
				</div>
				<div class="col-md-6 contents">
					<div class="row justify-content-center">
						<div class="col-md-8">
							<a href="mainpage.html"><img src="images/APU.png" alt="APU logo" class="img-fluid"></a>

								<br>
								<center><h5>ADMIN</h5></center>

							</div>
							<form method='POST' action='adminlogin.php' >

									<label for="adminemail">Email</label>
									<input type="text" class="form-control" id="adminemail" name="adminemail" required />
								</div>
								<div class="form-group last mb-4">
									<label for="password">Password</label>
									<input type="password" class="form-control" id="password" name="password" required />

								<input type="submit" value="Log In" class="btn btn-block btn-primary">
								<br>
								<div class="mb-4">
									<p class="mb-4">For security reasons, please log out and exit your web browser when you are done accessing services that require authentication!</p>
								</div>
							</form>
						</div>
					</div>
				</div> 
			</div>
		</div>
	</div>
